
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myItemEntityLabel">Create or edit a Item Entity</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.itemEntity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.itemEntity.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemId">Item Id</label>
            <input type="number" class="form-control" name="itemId" id="field_itemId"
                    ng-model="vm.itemEntity.itemId"
                    required />
            <div ng-show="editForm.itemId.$invalid">
                <p class="help-block"
                    ng-show="editForm.itemId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.itemId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_barcode">Barcode</label>
            <input type="text" class="form-control" name="barcode" id="field_barcode"
                    ng-model="vm.itemEntity.barcode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_customerCode">Customer Code</label>
            <input type="text" class="form-control" name="customerCode" id="field_customerCode"
                    ng-model="vm.itemEntity.customerCode"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_callNumber">Call Number</label>
            <input type="text" class="form-control" name="callNumber" id="field_callNumber"
                    ng-model="vm.itemEntity.callNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_callNumberType">Call Number Type</label>
            <input type="text" class="form-control" name="callNumberType" id="field_callNumberType"
                    ng-model="vm.itemEntity.callNumberType"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_itemAvailabilityStatusId">Item Availability Status Id</label>
            <input type="number" class="form-control" name="itemAvailabilityStatusId" id="field_itemAvailabilityStatusId"
                    ng-model="vm.itemEntity.itemAvailabilityStatusId"
                    required />
            <div ng-show="editForm.itemAvailabilityStatusId.$invalid">
                <p class="help-block"
                    ng-show="editForm.itemAvailabilityStatusId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.itemAvailabilityStatusId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_copyNumber">Copy Number</label>
            <input type="number" class="form-control" name="copyNumber" id="field_copyNumber"
                    ng-model="vm.itemEntity.copyNumber"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_owningInstitutionId">Owning Institution Id</label>
            <input type="number" class="form-control" name="owningInstitutionId" id="field_owningInstitutionId"
                    ng-model="vm.itemEntity.owningInstitutionId"
                    required />
            <div ng-show="editForm.owningInstitutionId.$invalid">
                <p class="help-block"
                    ng-show="editForm.owningInstitutionId.$error.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.owningInstitutionId.$error.number">
                    This field should be a number.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_collectionGroupId">Collection Group Id</label>
            <input type="number" class="form-control" name="collectionGroupId" id="field_collectionGroupId"
                    ng-model="vm.itemEntity.collectionGroupId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.itemEntity.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.itemEntity.createdBy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastUpdatedDate">Last Updated Date</label>
                <div class="input-group">
                    <input id="field_lastUpdatedDate" type="text" class="form-control" name="lastUpdatedDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.itemEntity.lastUpdatedDate" is-open="vm.datePickerOpenStatus.lastUpdatedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastUpdatedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_lastUpdatedBy">Last Updated By</label>
            <input type="text" class="form-control" name="lastUpdatedBy" id="field_lastUpdatedBy"
                    ng-model="vm.itemEntity.lastUpdatedBy"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_useRestrictions">Use Restrictions</label>
            <input type="text" class="form-control" name="useRestrictions" id="field_useRestrictions"
                    ng-model="vm.itemEntity.useRestrictions"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_volumePartYear">Volume Part Year</label>
            <input type="text" class="form-control" name="volumePartYear" id="field_volumePartYear"
                    ng-model="vm.itemEntity.volumePartYear"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_owningInstitutionItemId">Owning Institution Item Id</label>
            <input type="text" class="form-control" name="owningInstitutionItemId" id="field_owningInstitutionItemId"
                    ng-model="vm.itemEntity.owningInstitutionItemId"
                    required />
            <div ng-show="editForm.owningInstitutionItemId.$invalid">
                <p class="help-block"
                    ng-show="editForm.owningInstitutionItemId.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
